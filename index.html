<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern QR Code Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow-x: hidden;
    }

    /* Animated gradient backgrounds */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      transition: all 0.4s ease;
    }

    .light-mode::before {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
    }

    .dark-mode::before {
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 100%);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 500px;
      width: 90%;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      transform: translateY(0);
      position: relative;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 35px 70px rgba(0, 0, 0, 0.15);
    }

    .dark-mode .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      letter-spacing: -0.02em;
    }

    .dark-mode h1 {
      background: linear-gradient(135deg, #a8b5ff, #e6e6fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 2rem;
      opacity: 0.8;
      font-size: 1.1rem;
      color: #ffffff;
    }

    .input-group {
      position: relative;
      margin-bottom: 2rem;
    }

    .input-field {
      width: 100%;
      padding: 1rem 1.5rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
    }

    .input-field:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
      transform: scale(1.02);
    }

    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .dark-mode .input-field {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.1);
    }

    .dark-mode .input-field:focus {
      border-color: #a8b5ff;
      box-shadow: 0 0 30px rgba(168, 181, 255, 0.2);
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      min-width: 140px;
      padding: 1rem 2rem;
      border: none;
      border-radius: 16px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
    }

    .qr-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 240px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      margin-top: 1rem;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .dark-mode .qr-container {
      background: rgba(255, 255, 255, 0.95);
    }

    #qrcode {
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #qrcode img {
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    #qrcode img:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.15);
    }

    .loading {
      display: none;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .mode-toggle {
      position: fixed;
      top: 2rem;
      right: 2rem;
      width: 60px;
      height: 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .mode-toggle::before {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 50%;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .dark-mode .mode-toggle::before {
      transform: translateX(30px);
      background: #2a2a2a;
    }

    .mode-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
      50% { transform: translateY(-100px) rotate(180deg); opacity: 1; }
    }

    .success-message {
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: 12px;
      color: #22c55e;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
    }

    .success-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .container {
        padding: 2rem;
        margin: 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      .button-group {
        flex-direction: column;
      }

      .mode-toggle {
        top: 1rem;
        right: 1rem;
      }
    }
  </style>
</head>
<body class="light-mode">
  <div class="particles" id="particles"></div>
  
  <button class="mode-toggle" onclick="toggleMode()" title="Toggle Dark/Light Mode"></button>

  <div class="container">
    <h1>QR Generator</h1>
    <p class="subtitle">Transform any URL into a beautiful QR code</p>
    
    <div class="input-group">
      <input type="text" class="input-field" id="urlInput" placeholder="Enter your website URL here..." />
    </div>

    <div class="button-group">
      <button class="btn btn-primary" onclick="generateQRCode()">Generate QR Code</button>
      <button class="btn btn-secondary" onclick="clearQRCode()">Clear</button>
    </div>

    <div class="qr-container">
      <div class="loading" id="loading"></div>
      <div id="qrcode"></div>
    </div>

    <div class="success-message" id="successMessage">
      QR Code generated successfully! ðŸŽ‰
    </div>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    function generateQRCode() {
      const url = document.getElementById("urlInput").value.trim();
      const qrCodeContainer = document.getElementById("qrcode");
      const loading = document.getElementById("loading");
      const successMessage = document.getElementById("successMessage");
      
      if (url === "") {
        // Add shake animation to input
        const input = document.getElementById("urlInput");
        input.style.animation = "shake 0.5s ease-in-out";
        setTimeout(() => input.style.animation = "", 500);
        return;
      }

      // Show loading animation
      loading.style.display = "block";
      qrCodeContainer.innerHTML = "";
      successMessage.classList.remove("show");

      // Simulate loading delay for better UX
      setTimeout(() => {
        try {
          new QRCode(qrCodeContainer, {
            text: url,
            width: 200,
            height: 200,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
          });

          loading.style.display = "none";
          
          // Show success message
          setTimeout(() => {
            successMessage.classList.add("show");
            setTimeout(() => successMessage.classList.remove("show"), 3000);
          }, 300);

        } catch (error) {
          loading.style.display = "none";
          console.error("Error generating QR code:", error);
        }
      }, 800);
    }

    function clearQRCode() {
      document.getElementById("qrcode").innerHTML = "";
      document.getElementById("urlInput").value = "";
      document.getElementById("successMessage").classList.remove("show");
    }

    function toggleMode() {
      const body = document.body;
      const toggle = document.querySelector('.mode-toggle');
      
      // Add click animation
      toggle.style.transform = "scale(0.95)";
      setTimeout(() => toggle.style.transform = "", 150);

      if (body.classList.contains("light-mode")) {
        body.classList.remove("light-mode");
        body.classList.add("dark-mode");
      } else {
        body.classList.remove("dark-mode");
        body.classList.add("light-mode");
      }
    }

    // Add shake animation keyframes
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
    `;
    document.head.appendChild(style);

    // Allow Enter key to generate QR code
    document.getElementById("urlInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        generateQRCode();
      }
    });

    // Initialize particles
    createParticles();

    // Add some interactive feedback
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.querySelector('.container');
      container.style.opacity = '0';
      container.style.transform = 'translateY(50px)';
      
      setTimeout(() => {
        container.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
        container.style.opacity = '1';
        container.style.transform = 'translateY(0)';
      }, 100);
    });
  </script>
</body>
</html>
